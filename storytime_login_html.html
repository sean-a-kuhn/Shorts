   <body>

      <div class="container">

         <h1>SuperFriendStoryTime</h1>

         <!-- navbar -->
         <nav class="navbar navbar-default navheight" role="navigation">
            <div class="container-fluid">
               <div class="navbar-text"><i>Choose your passage...</i></div>
               <ul class="nav navbar-nav list-inline nav-el">
                  <li><a href="#">Home</a></li>
                  <li><a href="storytime_prompts_html.html">Prompts</a></li>
                  <li><a href="storytime_stories_html.html">Stories</a></li>

               <div class="text-right nav-el"><a href="storytime_login_html.html"><button type="button" class="navbutton">Log in</button></a></div>
            </div>
         </nav>
         <!-- end navbar -->

         <!-- login box -->
         <div class="row">
            <div class="col-md-8 col-md-offset-2 logincontainer">
               <div class="loginbox">
                  <form  action="">
                     <label class="textshadow" for="email"><h4><strong>Email:</strong></h4></label>
                     <div class="form-group input-group">
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     </div>
                     <label for="pwd" class="textshadow"><h4><strong>Password:</strong></h4></label>
                     <div class="form-group input-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                     </div>
                     <button type="submit" class="btn btn-default">Log in</button>
                     <a href=""><h6>New User?</h6></a>
                     <a href=""><h6>Forgot Password?</h6></a>
                  </form>
               </div>
            </div>
         </div>
         <!-- end login box -->

      </div>

</body>
